<!DOCTYPE html>
<html lang="eu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EITBHub - Etxea</title>
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <header class="home-header">
        <div class="header-container">
            <h1 class="logo">
                <a href="index.html">EITB<span class="logo-accent">Hub</span></a>
            </h1>
            <nav class="main-nav">
                <label class="language-toggle">
                    <input type="checkbox" id="basque-only-toggle" checked>
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">Euskaraz bakarrik</span>
                </label>
                <a href="content.html" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="8" y1="6" x2="21" y2="6"></line>
                        <line x1="8" y1="12" x2="21" y2="12"></line>
                        <line x1="8" y1="18" x2="21" y2="18"></line>
                        <line x1="3" y1="6" x2="3.01" y2="6"></line>
                        <line x1="3" y1="12" x2="3.01" y2="12"></line>
                        <line x1="3" y1="18" x2="3.01" y2="18"></line>
                    </svg>
                    <span>Guztia arakatu</span>
                </a>
                <a href="stats.html" class="nav-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="20" x2="18" y2="10"></line>
                        <line x1="12" y1="20" x2="12" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="14"></line>
                    </svg>
                    <span>Estatistikak</span>
                </a>
            </nav>
        </div>
    </header>

    <main>
        <!-- Loading indicator -->
        <div id="loading-indicator" class="loading-indicator">
            <div class="spinner"></div>
            <p>Edukia kargatzen...</p>
        </div>

        <!-- Hero Banner Section -->
        <section id="hero-banner" class="hero-banner" style="display: none;">
            <div class="hero-content">
                <h2 id="hero-title" class="hero-title"></h2>
                <p id="hero-description" class="hero-description"></p>
                <div id="hero-meta" class="hero-meta"></div>
                <button id="hero-view-btn" class="hero-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polygon points="10 8 16 12 10 16 10 8"></polygon>
                    </svg>
                    Informazio gehiago
                </button>
            </div>
            <div class="hero-gradient"></div>
        </section>

        <!-- Category Rows -->
        <section id="categories-container" class="categories-container">
            <!-- Will be populated by JavaScript -->
        </section>
    </main>

    <footer class="home-footer">
        <div class="footer-container">
            <p>&copy; 2026 EITBHub | 
                <a href="https://github.com/xezpeleta/eitbhub" target="_blank" rel="noopener">Source Code</a> | 
                <a href="stats.html">Estatistikak</a>
            </p>
            <p class="footer-note">EITBko edukia guztia leku bakar batetik</p>
        </div>
    </footer>

    <!-- Mobile Detail Modal (reused from content.html) -->
    <div id="mobile-detail-modal" class="mobile-detail-modal" aria-hidden="true">
        <button id="mobile-nav-prev" class="mobile-nav-btn mobile-nav-prev" aria-label="Previous Item">‹</button>
        <button id="mobile-nav-next" class="mobile-nav-btn mobile-nav-next" aria-label="Next Item">›</button>
        <div class="mobile-detail-content">
            <button id="mobile-detail-close" class="mobile-detail-close" aria-label="Close details">×</button>
            <div class="mobile-detail-image-container">
                <img id="mobile-detail-poster" src="" alt="" class="mobile-detail-poster">
                <div class="mobile-detail-gradient"></div>
            </div>
            <div class="mobile-detail-info">
                <h2 id="mobile-detail-title"></h2>
                <div id="mobile-detail-meta" class="mobile-detail-meta"></div>
                <div id="mobile-detail-badges" class="mobile-detail-badges"></div>
                <p id="mobile-detail-description"></p>
            </div>
            <div id="mobile-detail-actions">
                <a id="mobile-detail-link" href="#" target="_blank" class="mobile-content-link">
                    Ireki edukia platforman <span class="external-link-icon">↗</span>
                </a>
            </div>
        </div>
    </div>

    <script src="js/home.js"></script>
</body>

</html>
