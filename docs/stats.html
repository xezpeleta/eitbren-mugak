<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EITBHub â€“ Stats</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <div class="container header-flex">
            <a href="index.html" class="header-back-btn" aria-label="Atzera">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </a>
            <div class="header-titles">
                <h1><a href="index.html">EITBHub</a></h1>
                <p class="subtitle">Estatistikak eta ikuspegi orokorra</p>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="stats-overview" class="stats-overview">
            <div class="stat-card">
                <div id="total-content" class="stat-value">-</div>
                <div class="stat-label">Edukia guztira</div>
            </div>
            <div class="stat-card">
                <div id="geo-restricted" class="stat-value">-</div>
                <div class="stat-label">Geo-murriztua</div>
            </div>
            <div class="stat-card">
                <div id="accessible" class="stat-value">-</div>
                <div class="stat-label">Murriztu gabea</div>
            </div>
            <div class="stat-card">
                <div id="restriction-percentage" class="stat-value">-</div>
                <div class="stat-label">% murriztua</div>
            </div>
            <div class="stat-card">
                <div id="last-updated" class="stat-value" style="font-size: 1rem;">-</div>
                <div class="stat-label">Azken eguneratzea</div>
            </div>
        </section>

        <section class="charts-section">
            <div class="chart-container">
                <h2>Edukia urtez</h2>
                <canvas id="year-chart"></canvas>
            </div>
            <div class="chart-container">
                <h2>Edukia hizkuntzaz</h2>
                <canvas id="language-chart"></canvas>
            </div>
            <div class="chart-container">
                <h2>Edukia adin-tartez</h2>
                <canvas id="age-rating-chart"></canvas>
            </div>
            <div class="chart-container">
                <h2>Geo-murrizketa plataformaz</h2>
                <canvas id="geo-platform-chart"></canvas>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 EITBHub |
                <a href="https://github.com/xezpeleta/eitbhub">Source Code</a>
            </p>
        </div>
    </footer>

    <script src="js/dashboard.js"></script>
</body>

</html>
