<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeran Content List - Geo-Restriction Checker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Primeran.eus Content List</h1>
            <p class="subtitle">All content with geo-restriction status</p>
        </div>
    </header>

    <main class="container">
        <section class="filters-section">
            <div class="filter-group">
                <label for="search-input">Search:</label>
                <input type="text" id="search-input" placeholder="Search by title...">
            </div>
            <div class="filter-group">
                <label for="type-filter">Type:</label>
                <select id="type-filter">
                    <option value="">All Types</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="restriction-filter">Geo-Restriction:</label>
                <select id="restriction-filter">
                    <option value="">All</option>
                    <option value="true">Restricted</option>
                    <option value="false">Accessible</option>
                    <option value="null">Unknown</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="age-rating-filter">Age Rating:</label>
                <select id="age-rating-filter">
                    <option value="">All Ratings</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="language-filter">Language:</label>
                <select id="language-filter">
                    <option value="">All Languages</option>
                </select>
            </div>
            <div class="filter-group">
                <button id="clear-filters">Clear Filters</button>
            </div>
        </section>

        <section class="table-section">
            <div class="table-info">
                <span id="results-count">0</span> items found
            </div>
            <div class="table-wrapper">
                <table id="content-table">
                    <thead>
                        <tr>
                            <th style="width: 40px;"></th>
                            <th style="width: 80px;">Thumbnail</th>
                            <th data-sort="title">Title <span class="sort-indicator"></span></th>
                            <th data-sort="type">Type <span class="sort-indicator"></span></th>
                            <th>Age</th>
                            <th>Languages</th>
                            <th data-sort="duration">Duration <span class="sort-indicator"></span></th>
                            <th data-sort="year">Year <span class="sort-indicator"></span></th>
                            <th data-sort="is_geo_restricted">Geo-Restricted <span class="sort-indicator"></span></th>
                            <th data-sort="restriction_type">Restriction Type <span class="sort-indicator"></span></th>
                        </tr>
                    </thead>
                    <tbody id="content-tbody">
                        <tr>
                            <td colspan="10" class="loading">Loading content...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Primeran Geo-Restriction Checker | 
               <a href="https://github.com/xezpeleta/eitbren-mugak">Source Code</a>
            </p>
        </div>
    </footer>

    <script src="js/content.js"></script>
</body>
</html>
